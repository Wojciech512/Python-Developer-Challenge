{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <script>
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          document.cookie.split(';').forEach(cookie => {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) {
              cookieValue = decodeURIComponent(cookie.slice(name.length + 1));
            }
          });
        }
        return cookieValue;
      }
      const csrftoken = getCookie('csrftoken');
    </script>

    <title>{% block title %}{% endblock title %} / Star Wars Explorer</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <ul class="navbar-nav mr-auto">
            <li>
                <a class="navbar-brand" href="{% url 'index' %}"><b>Star Wars</b> Explorer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Collections</a>
            </li>
        </ul>
    </div>

</nav>
<div class="container mt-3">{% block content %}{% endblock content %}</div>

</body>
</html>
